<ion-header>

  <ion-navbar color="custPink">
    <ion-title>
      {{title}}
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="closeModal()">
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar class="indicator" *ngIf="capacityShown">
    <ion-title>{{capacityDisplay}}</ion-title>
  </ion-toolbar>
  <ion-list>
    <button ion-item *ngFor="let arrival of bus.arrivalTimes">
      <ion-label class="number">{{arrival.arrivalTime}}</ion-label>
      <ion-label>{{ arrival.busStopName }}</ion-label>
    </button>
  </ion-list>
  <div *ngIf="capacityInput" class="capacity" style="display: block">
    <ion-label class="bottom">How full is this bus?</ion-label>
    <ion-item>
      <ion-range min="1" max="4" snaps="true" color="white" [(ngModel)]="sliderValue">
        <ion-label range-left style="color: white">Empty</ion-label>
        <ion-label range-right style="color: white">Full</ion-label>
        <ion-buttons range-right>
          <button ion-button color="light" (click)="submitCapacity()">
            OK
          </button>
          <button ion-button color="light" (click)="dismissCapacity()">
            Dismiss
          </button>
        </ion-buttons>
      </ion-range>
    </ion-item>
  </div>
</ion-content>
