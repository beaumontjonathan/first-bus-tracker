<ion-header>

  <ion-navbar color="custPink">
    <ion-title>
      {{title}}
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="closeModal()">
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <ion-toolbar capacityShown ng-style="{'background-color': 'blue'}">
    <ion-title>{{capacityDisplay}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let stop of nextBusStops">
      {{ stop.busStopsName }}
      {{stop.arrivalTime}}
    </button>
  </ion-list>
  <div *ngIf="capacityInput" class="capacity" style="display: block">
    <ion-title>How full is this bus?</ion-title>
    <ion-item>
      <ion-range min="1" max="4" snaps="true" color="white" [(ngModel)]="sliderValue" (ionChange)="inputCapacity(sliderValue)">
        <ion-label range-left>Empty</ion-label>
        <ion-label range-right>Full</ion-label>
        <ion-buttons range-right>
          <button ion-button color="light" (click)="submitCapacity()">
            OK
          </button>
          <button ion-button color="light" (click)="dismissCapacity()">
            Dismiss
          </button>
        </ion-buttons>
      </ion-range>
    </ion-item>
  </div>
</ion-content>
