<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two - Locations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><b>Bus ID</b></ion-col>
      <ion-col><b>Latitude</b></ion-col>
      <ion-col><b>Longitude</b></ion-col>
    </ion-row>
    <ion-row *ngFor="let bus of buses">
      <ion-col>{{bus.busId}}</ion-col>
      <ion-col>{{bus.location.latitude}}</ion-col>
      <ion-col>{{bus.location.longitude}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
