  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-item *ngFor="let state of map.routeStates">
    <ion-label>{{state.busRouteName}}</ion-label>
    <ion-checkbox item-right checked="{{state.active}}" (ionChange)="updateState(state)"></ion-checkbox>
  </ion-item>
</ion-content>
