<!--
  Generated template for the BusStopPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="custPink">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item (press)="presentConfirm(busStop)" *ngFor="let busStop of busStops" (click)="openBusStop(busStop)">
      {{ busStop.busStopName }}
      <ion-icon *ngIf="busStop.isFav" color="gold" name="star"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
