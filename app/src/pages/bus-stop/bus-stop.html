<ion-header>

  <ion-navbar color="custPink">
    <ion-title>
      {{title}}
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="closeModal()">
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let bus of busStop.arrivals" (click)="openBusPage(bus)">
      <ion-label class="number">{{bus.arrivalTime}}</ion-label>
      <ion-label>{{ bus.routeName }}</ion-label>
    </button>
  </ion-list>
</ion-content>
