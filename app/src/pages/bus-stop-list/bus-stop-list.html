<ion-header>
  <ion-navbar color="custPink">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let busStop of busStops" >
      <button class="listbutton" (click)="openBusStop(busStop)">
        {{ busStop.busStopName }}
      </button>
      <button class="listbutton" (click)="presentConfirm(busStop)">
        <ion-icon *ngIf="!busStop.isFav" color="white" name="star"></ion-icon>
        <ion-icon *ngIf="busStop.isFav" color="gold" name="star"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
