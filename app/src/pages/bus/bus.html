<ion-header>

  <ion-navbar color="custPink">
    <ion-title>
      {{capacity}}
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="closeModal()">
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let stop of nextBusStops">
      {{ stop.busStopsName }}
      {{stop.arrivalTime}}
    </button>
  </ion-list>
  <div class="capacity" style="display: None">"Capacity"</div>
</ion-content>
